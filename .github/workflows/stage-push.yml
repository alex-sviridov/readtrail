name: Stage Deploy

on:
  push:
    branches: [ stage ]

env:
  REGISTRY: ghcr.io
  FRONTEND_IMAGE: ${{ github.repository }}/frontend
  BACKEND_IMAGE: ${{ github.repository }}/backend

jobs:
  retag-frontend:
    name: Retag Frontend Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull SHA-tagged image
        run: |
          docker pull ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:sha-${{ github.sha }}

      - name: Tag as stage
        run: |
          docker tag ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:sha-${{ github.sha }} \
                     ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:stage

      - name: Push stage tag
        run: |
          docker push ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:stage

  retag-backend:
    name: Retag Backend Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull SHA-tagged image
        run: |
          docker pull ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:sha-${{ github.sha }}

      - name: Tag as stage
        run: |
          docker tag ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:sha-${{ github.sha }} \
                     ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:stage

      - name: Push stage tag
        run: |
          docker push ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:stage

  deploy:
    name: Deploy to Staging Server
    runs-on: ubuntu-latest
    needs: [retag-frontend, retag-backend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Sync Quadlet files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          source: "infrastructure/podman/stage/*"
          target: ".config/containers/systemd/"
          strip_components: 3

      - name: Sync nginx config to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          source: "infrastructure/nginx-stage.conf"
          target: ".config/containers/static/readtrail-stage/nginx.conf"
          overwrite: true

      - name: Deploy to Staging via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          script: |
            # Reload systemd to pick up Quadlet changes
            systemctl --user daemon-reload

            # Pull new stage images
            podman pull ghcr.io/${{ github.repository }}/frontend:stage
            podman pull ghcr.io/${{ github.repository }}/backend:stage

            # Restart staging services
            systemctl --user restart readtrail-frontend-stage.service
            systemctl --user restart readtrail-backend-stage.service
            systemctl --user restart readtrail-nginx-stage.service

            # Wait for services to be ready
            sleep 5

            # Verify services are running
            systemctl --user is-active readtrail-frontend-stage.service
            systemctl --user is-active readtrail-backend-stage.service
            systemctl --user is-active readtrail-nginx-stage.service

            echo "Staging deployment completed successfully!"

      - name: Health Check
        env:
          STAGING_URL: https://stage.readtrail.net
        run: |
          echo "Waiting for staging environment to be ready..."
          sleep 10

          # Check if staging is accessible
          if curl -f --max-time 30 "$STAGING_URL/"; then
            echo "✓ Staging environment is healthy!"
          else
            echo "✗ Health check failed!"
            exit 1
          fi
