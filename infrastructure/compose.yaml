services:
  readtrail-frontend:
    image: ghcr.io/alex-sviridov/readtrail/frontend
  readtrail-backend:
    image: ghcr.io/alex-sviridov/readtrail/backend
    volumes:
      - ./backend/pb_data:/pb/pb_data

  readtrail-nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl/cert.pem:/etc/nginx/ssl/cert.pem:ro
      - ./ssl/key.pem:/etc/nginx/ssl/key.pem:ro
    depends_on:
      - readtrail-frontend
      - readtrail-backend